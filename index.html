<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper</title>
    <link rel="shortcut icon" href="flip.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b4d14b8603.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid other-color">
        <div class="container">
            <div style="position:relative;">
                <img class="heading-img"src="flip.png" class="rounded mr-2" alt="icon">
                <h1 class="display-4">Text Flipper</h1>
            </div>
          <p class="h5 text-muted">For all of your needs</p>
        </div>
      </div>
    <div class="text-center background">
        <div class=" col col-sm-10 col-md-10 input-holder text-center">
            <input class="form-control w-100" type="text" name="inputText" id="inputText" placeholder="Your Text here">
            <p class="display text-muted" id="displayP">Flipped text will be displayed here</p>
            <button onclick="flipFinal();" class="text-center button btn btn-lg btn-primary">Copy flipped text</button>
        </div>
    </div>
        
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 120px;">
        <div class="toast" style="margin-top: 20px;position: absolute; bottom: 0; right: 0;">
          <div class="toast-header">
            <img src="flip.png" class="rounded mr-2" alt="icon" height="28px">
            <strong class="mr-auto">Flipper</strong>
            <button onclick="dismiss();" type="button" class="ml-2 mb-1 close fa fa-times" aria-hidden="true" data-dismiss="toast" style="position: absolute; right: 0; height: 28px;" aria-label="Close">
            </button>
          </div>
          <div class="toast-body">
            Copied!
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
</body>
</html>
